 <!DOCTYPE html>
 <html lang="en">
 <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title><em>Ejemplo Tabla # 1</em></title>
 </head>
 <body>

   <h1>TABLE USING COLSPAN, ROWSPAN</h1>


   <table border="1">

      
      <tr>
         <th rowspan="9" align="center"><strong>A</strong></th>
         <th rowspan="8" align="center"><strong>B</strong></th>
         <th rowspan="7" align="center"><strong>C</strong></th>
         <th rowspan="6" align="center"><strong>D</strong></th>
         <th rowspan="5" align="center"><strong>E</strong></th>
         <th rowspan="4" align="center"><strong>F</strong></th>
         <th>AH</th>
         <th rowspan="4" align="center"><strong>H</strong></th>
         <th rowspan="5" align="center"><strong>I</strong></th>
         <th rowspan="6" align="center"><strong>J</strong></th>
         <th rowspan="7" align="center"><strong>K</strong></th>
         <th rowspan="8" align="center"><strong>L</strong></th>
         <th rowspan="10" align="center"><strong>M</strong></th>
      </tr>

      <tr>

         <td align="center"><strong>G</strong></td>

      </tr>
      
      <tr>
         <td align="center"><strong>GH</strong></td>
      </tr>

      <tr>
         <td align="center"><strong>N</strong></td>
      </tr>

      <tr>
         <td colspan="3" align="center"><strong>O</strong></td>
      </tr>

      <tr>
         <td colspan="5" align="center"><strong>P</strong></td>
      </tr>

      <tr>
         <td colspan="7" align="center"><strong>Q</strong></td>
      </tr>

      <tr>
         <td colspan="2" align="center"><strong>R</strong></td>
         <td><strong>S</strong></td>
         <td><strong>T</strong></td>
         <td><strong>U</strong></td>
         <td><strong>V</strong></td>
         <td><strong>W</strong></td>
         <td colspan="2" align="center"><strong>X</strong></td>
      </tr>

      <tr>
         <td colspan="11" align="center"><strong>Y</strong></td>

      </tr>

      <tr>
         <td colspan="2" align="center"><strong>Z</strong></td>
         <td align="center"><strong>1</strong></td>
         <td align="center"><strong>2</strong></td>
         <td align="center"><strong>3</strong></td>
         <td align="center"><strong>4</strong></td>
         <td align="center"><strong>5</strong></td>
         <td align="center"><strong>6</strong></td>
         <td align="center"><strong>7</strong></td>
         <td align="center"><strong>8</strong></td>
         <td align="center"><strong>9</strong></td>
         <td align="center"><strong>10</strong></td>
      </tr>


   </table>
    
 </body>
 </html>
