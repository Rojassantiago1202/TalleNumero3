<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title><em>Ejemplo Tabla # 2</em></title>

    <style>
        table, th, td {
          border: 1px solid black;
          border-collapse: collapse;
        }
        </style>

</head>
<body>

    <table style="width:35%">

        <tr>
            <th colspan="2" align="left">Subject</th>
            <th align="center">John Doe</th>
            <th align="center">Miriam Luther</th>
        </tr>

        <tr>
            <td rowspan="2" align="center">Biology</td>
            <td align="">Practical</td>
            <td align="center">A</td>
            <td align="center">A</td>
        </tr>

        <tr>
            <td align="">Theory</td>
            <td align="center">A+</td>
            <td align="center">A</td>
        </tr>

        <tr>
            <td rowspan="2" align="center">Chemistry</td>
            <td align="">Practical</td>
            <td align="center">B</td>
            <td align="center">C</td>
        </tr>

        <tr>
            <td align="">Theory</td>
            <td align="center">A</td>
            <td align="center">C+</td>
        </tr>

        <tr>
            <td rowspan="2" align="center">Physics</td>
            <td align="">Practical</td>
            <td align="center">A</td>
            <td align="center">A</td>
        </tr>

        <tr>
            <td align="">Theory</td>
            <td align="center">A-</td>
            <td align="center">A-</td>
        </tr>



    </table>
    
</body>
</html>
